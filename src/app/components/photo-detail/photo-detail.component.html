<div class="mask" (click)="closeDetail();"></div>
<div class='detailHolder' [class.detailHolderWidth]='detail' [class.fullScreen]='fullScreen && detail' >
	<div class="toolbar">
		<h5 style="color:#999;" (click)="closeDetail();" >Close</h5>
		<h5 (click)="fullScreen = !fullScreen">Full Screen</h5>
	</div>
	<div class='detail'>
	<img src={{photo.url}}>
	<div class="info">
		<h5 class='title fL'>{{photo.title.length > 0 ? photo.title : 'Untitled' }}</h5>
		<app-stars class='stars fR' [editable]=true [stars]='photo.rating'></app-stars>
        <h5 class="addNote">Add Note</h5>
		<div class='comment ' *ngFor="let note of photo.notes">
            <hr>
			<h5>{{note.text}}</h5>
			<h6 class='fL'>{{note.localDate}}</h6>
            <h6 class='delete'>Remove</h6>
		</div>
		</div>
	</div>
</div>
